<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>

    var nome = prompt("Qual o seu nome?");
    var idade = prompt("Quantos anos você tem " + nome +" ?");

    document.write("Nome: " + nome +"<br>");
    document.write("Idade: "+ idade + "<br>");

    if (idade > 18){
        document.write(" Você tem mais que 18 anos.")
    }
    else if(idade == 18){
        document.write(" Você tem 18 anos.")
    }
    else{
        document.write("Você tem menos que 18 anos.")
    }


</script>



<body>
    
</body>
</html>
